 
<section class="vh-100" style="background-color: #efefef;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-md-9 col-lg-7 col-xl-5">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4 "  >
              <div class="d-flex text-black">
                
                <div class="flex-grow-1 ms-3">
                  First Name:
                  <input type="text" id="form3Example1q3" class="form-control" name="firstName"[ngStyle]="{'border-color': user.firstName? '' : '#ff8282'}" [(ngModel)]="user.firstName" />
                  Middle Name:
                  <input type="text" id="form3Example1q3" class="form-control" name="middleName" [(ngModel)]="user.middleName" />
                  Last Name:
                  <input type="text" id="form3Example1q3" class="form-control" name="lastName"[ngStyle]="{'border-color': user.lastName? '' : '#ff8282'}" [(ngModel)]="user.lastName" />
                  
                  Username:
                  <input type="text" id="form3Example1q3" class="form-control" name="userName"[ngStyle]="{'border-color': user.userName? '' : '#ff8282'}" [(ngModel)]="user.userName" />
                  <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                    style="background-color: #efefef;">
                    <div>
                      e-mail: <p class="small text-muted mb-1">{{user.email}}</p>
                      
                    </div>
                    <div class="px-3">
                      <div>
                        Country:
                        <select id="form3Example1q3" class="select" name="country" [ngStyle]="{'border-color': user.country? '' : '#ff8282'}" [(ngModel)]="user.country">
                            <option *ngFor="let country of country_list" value="{{country}}">{{country}}</option>
                        </select></div>
                      
                    </div>
                    
                  </div>
                  <div class="d-flex pt-1">
                    <button type="button" class="btn btn-outline-primary me-1 flex-grow-1" (click)="cancel()">cancel</button>
                    <button type="button" class="btn btn-primary flex-grow-1" (click)="onSave()">Save</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
