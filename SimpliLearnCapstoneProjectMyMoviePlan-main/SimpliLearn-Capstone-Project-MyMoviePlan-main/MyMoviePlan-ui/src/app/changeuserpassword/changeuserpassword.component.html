<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-md-9 col-lg-7 col-xl-5">
            <div class="card" style="border-radius: 15px;">
                <div class="card-body p-4 ">
                    <div class="d-flex text-black">

                        <div class="flex-grow-1 ms-3">
                            Enter Old Password:
                            <input type="password" id="form3Example1q1" class="form-control" name="oldpass"
                                [ngStyle]="{'border-color': oldpass? '' : '#ff8282'}"
                                [(ngModel)]="oldpass" />
                                Enter New Password:
                            <input type="password" id="form3Example1q2" class="form-control" name="newpass"
                                [ngStyle]="{'border-color': newpass? '' : '#ff8282'}"
                                [(ngModel)]="newpass" />
                                Confirm New Password:
                            <input type="password" id="form3Example1q3" class="form-control" name="newpassre"
                                [ngStyle]="{'border-color': newpassre==newpass? '' : '#ff8282'}"
                                [(ngModel)]="newpassre" />
                            <button class="btn btn-primary" *ngIf="oldpass && newpass==newpassre" (click)="changepassword()">Change Password</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
