 
<section class="vh-100" style="background-color: #efefef;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-md-9 col-lg-7 col-xl-5">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-4 "  >
            <div class="d-flex text-black">
              <div class="flex-shrink-0" >
                <img src="/assets/user_images/{{user.userName}}.jpg"
                  alt="Generic placeholder image" class="img-fluid "
                  style="width: 180px; border-radius: 10px;" onerror = "this.onerror=null;this.src='/assets/user_images/placeholder.jpg'"> 
              </div>
              <div class="flex-grow-1 ms-3">
                <h5 class="mb-1">{{user.firstName +' '+user.lastName}}</h5>
                <p class="mb-2 pb-1" style="color: #2b2a2a;">@username:{{user.userName}}</p>
                <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                  style="background-color: #efefef;">
                  <div>
                    e-mail: <p class="small text-muted mb-1">{{user.email}}</p>
                    
                  </div>
                  <div class="px-3">
                    Country: <p class="small text-muted mb-1">{{user.country}}</p>
                    
                  </div>
                  
                </div>
                <div class="d-flex pt-1">
                  <button type="button" class="btn btn-outline-primary me-1 flex-grow-1" (click)="navigateToUserlist()">Go to Userlist</button>
                  <button type="button" class="btn btn-primary flex-grow-1" (click)="navigateToUpdate(user.userName)">Edit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
